<!DOCTYPE html>
<html>

<head>
	<title>Signup</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/signup.css">

</head>

<body class="bg">
	<div class="topnav" id="myTopnav">
		<a href="../index.html" class="active">M-Tracker</a>
		<a href="../index.html">Home</a>
		<a href="signin.html">Sign In</a>
		<a href="javascript:void(0);" class="icon" onclick="mytopNavbar()">
		</a>
	</div>
	<div class="row">
		<div class="container">
			<h2>Don't have an Account? Register Now</h2>
			<form action="adminpage.html">
				<div class="row">
					<div class="input_field">
						<input type="text" id="username" name="username" placeholder="Username">
					</div>
				</div>
				<div class="row">
					<div class="input_field">
						<input type="text" id="fname" name="firstname" placeholder="First Name">
					</div>
				</div>
				<div class="row">
					<div class="input_field">
						<input type="text" id="lname" name="lastname" placeholder="last Name">
					</div>
				</div>
				<div class="row">
					<div class="input_field">
						<input type="email" id="email" name="email" placeholder="Email Address">
					</div>
				</div>
				<div class="row">
					<div class="input_field">
						<input type="password" id="pword" name="password" placeholder="Password">
					</div>
				</div>
				<div class="row">
					<div class="input_field">
						<input type="password" id="pword" name="password" placeholder="Confirm password">
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Sign Up">
				</div>
				<span class="or">or
					<a href="signin.html">Sign in here</a>
				</span>
			</form>
		</div>
	</div>
	<div class="footer">
		<h5>Â© Copyright 2018 Template By Muche - All Rights Reserved</h5>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
